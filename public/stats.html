<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f1220" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Stats</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="card active">
        <div class="top-tools">
          <a href="/" class="mini-link">← Zur Auswahl</a>
          <button id="refreshStatsBtn">Neu laden</button>
        </div>

        <h1>Stats Dashboard</h1>
        <p id="statsInfo" class="subtitle">Lade Daten…</p>

        <div class="player-list-wrap">
          <h3>Rollen Winrate</h3>
          <ul id="roleStatsList" class="player-list"></ul>
        </div>

        <div class="player-list-wrap">
          <h3>Kill Heatmap</h3>
          <ul id="killHeatmapList" class="player-list"></ul>
        </div>

        <div class="player-list-wrap">
          <h3>ELO Top</h3>
          <ul id="eloTopList" class="player-list"></ul>
        </div>

        <div class="player-list-wrap">
          <h3>Highlights</h3>
          <ul id="highlightsList" class="player-list"></ul>
        </div>
      </section>
    </main>

    <script src="pwa.js"></script>
    <script src="stats.js"></script>
  </body>
</html>
