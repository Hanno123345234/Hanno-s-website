<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="habit_challenge">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>habit_challenge</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="boot-status" style="padding:16px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;opacity:.8">
    Lädt…
  </div>
  <script>
    // Avoid stale Flutter web builds caused by Service Worker + CacheStorage.
    // This keeps deployments updating reliably (at the cost of disabling PWA/offline caching).
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations()
        .then(function (regs) { regs.forEach(function (r) { r.unregister(); }); })
        .catch(function (_) {});
    }
    if ('caches' in window) {
      caches.keys()
        .then(function (keys) { return Promise.all(keys.map(function (k) { return caches.delete(k); })); })
        .catch(function (_) {});
    }

    // Give a visible hint on devices where Flutter fails to start.
    window.addEventListener('flutter-first-frame', function () {
      var el = document.getElementById('boot-status');
      if (el) el.remove();
    });
    setTimeout(function () {
      var el = document.getElementById('boot-status');
      if (el) el.textContent = 'Start dauert ungewöhnlich lange… (bitte Seite neu laden)';
    }, 8000);
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
