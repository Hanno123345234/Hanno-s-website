name: Web Deploy (GitHub Pages)

on:
  push:
    branches:
      - main
      - flutter-web
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Bootstrap (generate platform folders if missing)
        run: |
          flutter --version
          if [ ! -d "web" ]; then
            flutter config --enable-web
            flutter create .
          fi

      - name: Pub get
        run: flutter pub get

      - name: Build web (release)
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          flutter build web --release \
            --base-href "/${REPO_NAME}/" \
            

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
